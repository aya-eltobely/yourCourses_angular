<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1>Responsive Material Sidenavigation</h1>
</mat-toolbar>

<mat-sidenav-container autosize>
  
  <mat-sidenav [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'">
    <mat-nav-list>
      <a mat-list-item>
        <span class="entry">
          <mat-icon>house</mat-icon>
          <span *ngIf="!isCollapsed">Dashboard</span>
        </span>
      </a>

      <a mat-list-item routerLink="/adminHome/categoryList">
        <span class="entry">
          <mat-icon>list</mat-icon>
          <span *ngIf="!isCollapsed">Category</span>
        </span>
      </a>

      <a mat-list-item routerLink="/adminHome/subcategoryList">
        <span class="entry">
          <mat-icon> list_alt</mat-icon>
          <span *ngIf="!isCollapsed">Sub Category</span>
        </span>
      </a>

      <a mat-list-item routerLink="/adminHome/studentList">
        <span class="entry">
          <mat-icon>face</mat-icon>
          <span *ngIf="!isCollapsed">Student</span>
        </span>
      </a>

      <a mat-list-item routerLink="/adminHome/teacherList">
        <span class="entry">
          <mat-icon>person</mat-icon>
          <span *ngIf="!isCollapsed">Teacher</span>
        </span>
      </a>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
