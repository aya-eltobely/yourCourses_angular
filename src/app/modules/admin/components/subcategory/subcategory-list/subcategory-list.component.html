<section class="m-6">
    <div class="demo-button-container mb-[20px] flex justify-between">
        <h1> All Sub Category </h1>
    
        <button (click)="onAdd('500ms', '500ms')" mat-raised-button class="demo-button BgPurpleColor" style="border-radius: 20px;">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
    
            <!-- id Column -->
            <ng-container matColumnDef="#">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
    
            <!-- Name Column -->
            <ng-container matColumnDef="name_en">
                <th mat-header-cell *matHeaderCellDef> English Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name_en}} </td>
            </ng-container>

             <!-- Name Column -->
             <ng-container matColumnDef="name_ar">
                <th mat-header-cell *matHeaderCellDef> Arabic Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name_ar}} </td>
            </ng-container>

            <!-- Cat Name En Column -->
            <ng-container matColumnDef="categoryName_en">
                <th mat-header-cell *matHeaderCellDef> English CategoryName </th>
                <td mat-cell *matCellDef="let element"> {{element.categoryName_en}} </td>
            </ng-container>

            <!-- Cat Name Ar Column -->
            <ng-container matColumnDef="categoryName_ar">
                <th mat-header-cell *matHeaderCellDef> Arabic CategoryName </th>
                <td mat-cell *matCellDef="let element"> {{element.categoryName_ar}} </td>
            </ng-container>
    
            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
    
                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
    
                    <mat-menu #menu="matMenu" class="m-auto">
                        <button class="text-center" mat-menu-item (click)="onEdit('500ms', '500ms',element)">
                            <mat-icon>
                            <span class="text-blue-700">edit</span>
                            </mat-icon>

                        </button>
                        <button class="text-center" class="text-red-700" mat-menu-item  (click)="onDelete('500ms', '500ms',element.id)">
                                <mat-icon>
                                    <span class="text-[red]">restore_from_trash</span> 
                                </mat-icon>
                            </button>
                    </mat-menu>
    
                </td>
            </ng-container>
    
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</section>
