<div class="container">
    <div class="main-content">

        <!-- ///////////////////////////////// -->

        <section class="m-6">
            <div class="demo-button-container mb-[20px] flex justify-between">
                <h1> All Courses </h1>

                <button mat-raised-button color="warn" (click)="onBack()">Back</button>

            </div>

            <div class="mat-elevation-z8">

                @if (dataSource.data.length>0) {
                    <table mat-table [dataSource]="dataSource">

                        <!-- id Column -->
                        <ng-container matColumnDef="#">
                            <th mat-header-cell *matHeaderCellDef> No. </th>
                            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                        </ng-container>
    
                        <!-- Name_En Column -->
                        <ng-container matColumnDef="name_en">
                            <th mat-header-cell *matHeaderCellDef> English Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.name_en}}</td>
                        </ng-container>
    
                        <!-- Name_Ar Column -->
                        <ng-container matColumnDef="name_ar">
                            <th mat-header-cell *matHeaderCellDef> Arabic Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.name_ar}}</td>
                        </ng-container>
    
    
                        <!-- description_en Column -->
                        <ng-container matColumnDef="description_en">
                            <th mat-header-cell *matHeaderCellDef> English Description </th>
                            <td mat-cell *matCellDef="let element"> {{element.description_en}} </td>
                        </ng-container>
    
    
                        <!-- description_ar Column -->
                        <ng-container matColumnDef="description_ar">
                            <th mat-header-cell *matHeaderCellDef> Arabic Description </th>
                            <td mat-cell *matCellDef="let element"> {{element.description_ar}} </td>
                        </ng-container>
    
                        <!-- reviews Column -->
                        <ng-container matColumnDef="reviews">
                            <th mat-header-cell *matHeaderCellDef> Reviews </th>
                            <td mat-cell *matCellDef="let element">
                                <a class="cursor-pointer" (click)="toggleSidebar(element.id)"><mat-icon
                                        class="text-[blue]">remove_red_eye</mat-icon></a>
                            </td>
                        </ng-container>
    
    
    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                }

                @else {
                    <div>
                        <p class="text-center pt-4">No Courses Founded</p>
                    </div>
                }

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                    aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>
        </section>

        <!-- /////////////////////////////////// -->

    </div>
    <div [class.sidebar]="showVirtualScroll">
        <app-review-list *ngIf="showVirtualScroll" [reviews]="allReviews"></app-review-list>
    </div>
</div>
